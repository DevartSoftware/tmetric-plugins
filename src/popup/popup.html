<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TMetric</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,400&amp;subset=latin,greek,cyrillic" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../lib/select2/select2.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body style="visibility: hidden; background-color: rgba(0, 0, 0, 0)">
    <div class="container">
        <header>
            <nav class="navbar">
                <span class="logo">
                    <a id="site-link" href="#"><img src="../images/icon.png" /></a>
                    <span class="logo-text"></span>
                </span>
                <div id="account-selector" class="dropdown">
                    <button class="dropdown-toggle">
                        <span>
                            <span class="dropdown-toggle-text bold"></span>
                        </span>
                        <span>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-menu-item"></button>
                    </div>
                </div>
                <button id="settings-btn" title="Open Settings"><i class="fa fa-cog"></i></button>
            </nav>
        </header>
        <content>
            <div id="loader"></div>
            <div id="login-form">
                <div class="message info">
                    <strong>You are not connected to the server.</strong>
                </div>
                <div class="row actions text-center">
                    <button id="login" class="btn btn-primary">Connect</button>
                </div>
            </div>
            <div id="retry-form">
                <div class="message error">
                    <strong>Connection to the server is lost. We&apos;ll try to recover in a while.</strong>
                </div>
                <div class="row actions text-center">
                    <button id="retry" class="btn btn-primary">Retry</button>
                </div>
            </div>
            <div id="fix-form">
                <div class="message warning">
                    <strong>It looks like you forgot to stop the timer.</strong>
                    <div class="description"></div>
                    <strong class="startTime"></strong>
                </div>
                <div class="row actions text-center">
                    <button id="fix" class="btn btn-primary">Fix Timer</button>
                </div>
            </div>
            <div id="view-form">
                <div class="row-flex title">
                    <span class="span-container">Running time <span class="time bold">2 h</span></span>
                </div>
                <div class="row-flex task">
                    <span class="label">Task</span>
                    <span class="span-container">
                        <span class="id">
                            <a id="task-link" class="link"></a>
                        </span>
                        <span class="name"></span>
                    </span>
                </div>
                <div class="row-flex notes">
                    <span class="label">Notes</span>
                    <span class="span-container description"></span>
                </div>
                <div class="row-flex project">
                    <span class="label">Project</span>
                    <span class="span-container name"></span>
                </div>
                <div class="row-flex tags">
                    <span class="label">Tags</span>
                    <span class="span-container items"></span>
                </div>
                <div class="row actions">
                    <button id="stop" class="btn btn-danger">Stop</button>
                    <button id="create" class="btn btn-success">New Task</button>
                    <button class="cancel-btn btn btn-default">Cancel</button>
                </div>
            </div>
            <div id="create-form">
                <div class="row-flex task-recent">
                    <div id="recent-task-selector" class="dropdown">
                        <button class="btn btn-default dropdown-toggle">
                            <span>
                                <span class="dropdown-toggle-text text-overflow">
                                    Select Recent Task
                                </span>
                            </span>
                            <span>
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </button>
                        <div class="dropdown-menu">
                            <button class="dropdown-menu-item"></button>
                        </div>
                    </div>
                    <span>or <button id="clear-create-form" class="btn btn-link">enter a new one</button>.</span>
                </div>
                <div class="row-flex task">
                    <span class="label">Task</span>
                    <span class="span-container">
                        <span class="form-control">
                            <span class="id">
                                <a class="link"></a>
                            </span>
                            <span class="name"></span>
                        </span>
                    </span>
                </div>
                <div class="row-flex description">
                    <span class="label"></span>
                    <span class="span-container">
                        <input type="text" class="input form-control" />
                    </span>
                </div>
                <div class="row-flex project">
                    <span class="label">Project</span>
                    <span class="span-container">
                        <select class="input form-control"></select>
                    </span>
                </div>
                <div class="row-flex new-project">
                    <input type="text" placeholder="Enter new project" class="input form-control" />
                </div>
                <div class="row-flex tags">
                    <span class="label">Tags</span>
                    <span class="span-container">
                        <select id="tag-selector" class="input" placeholder="Select tags" data-placeholder="Select tags" multiple="multiple"></select>
                    </span>
                </div>
                <div class="row actions">
                    <button id="start" class="btn btn-success">Start</button>
                    <button class="cancel-btn btn btn-default">Cancel</button>
                </div>
            </div>
        </content>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/select2/select2.full.min.js"></script>
    <script src="popupController.js"></script>
    <script src="pagePopupController.js"></script>
    <script src="popupActivator.js"></script>
</body>
</html>
